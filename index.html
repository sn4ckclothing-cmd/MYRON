<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ðŸ’–</title>
<style>
    body {
        margin: 0;
        font-family: 'Comic Sans MS', cursive;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        text-align: center;
    }

    .card {
        background: white;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        position: relative;
    }

    h1 {
        color: #ff4d6d;
    }

    button {
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin: 15px;
    }

    #yesBtn {
        background: #ff4d6d;
        color: white;
    }

    #noBtn {
        background: #ccc;
        position: absolute;
    }

    /* Second page */
    .hidden {
        display: none;
    }

    .fireworks {
        position: fixed;
        inset: 0;
        background: url("https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif") center/cover no-repeat;
        z-index: -1;
    }
</style>
</head>

<body>

<div class="card" id="page1">
    <h1>Macklyn ðŸ’–</h1>
    <h2>Will you be my Valentine?</h2>

    <button id="yesBtn">Yes ðŸ’•</button>
    <button id="noBtn">No ðŸ˜¢</button>
</div>

<div class="card hidden" id="page2">
    <div class="fireworks"></div>
    <h1>YAYYYYY ðŸŽ‰ðŸ’–</h1>
    <h2>Macklyn, youâ€™re my Valentine!!!</h2>
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" width="250">
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const page1 = document.getElementById("page1");
    const page2 = document.getElementById("page2");

    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
        page1.classList.add("hidden");
        page2.classList.remove("hidden");
    });
</script>

</body>
</html>
